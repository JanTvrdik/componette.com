[componette.com]

; if we send this to /proc/self/fd/1, it never appears
access.log = /proc/self/fd/2

user = www-data
group = www-data

listen = [::]:9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = 9
pm.start_servers = 3
pm.min_spare_servers = 2
pm.max_spare_servers = 3
;pm.process_idle_timeout = 10s;
pm.max_requests = 200
;pm.status_path = /status
;ping.path = /ping
;ping.response = pong
;access.log = log/$pool.access.log
;access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"
;slowlog = log/$pool.log.slow
;request_slowlog_timeout = 0
;request_terminate_timeout = 0
;rlimit_files = 1024
;rlimit_core = 0
;chroot =
;chdir = /
catch_workers_output = yes
clear_env = yes
;security.limit_extensions = .php .php3 .php4 .php5

php_admin_flag[log_errors] = on
;php_admin_value[sendmail_path] = "/usr/sbin/sendmail -t -i -f admin@componette.com"
php_admin_value[session.save_path] = "/var/tmp"
php_admin_value[sendmail_path] = "/usr/sbin/ssmtp -t"
php_admin_value[error_log] = "/var/log/php-componette-com.log"
php_admin_value[open_basedir]= "/srv/componette:/var/tmp"
php_admin_value[upload_tmp_dir] = "/var/tmp"
